<html>
   <head>

   </head>
   <body bgcolor="bisque">
      
      <center>
         <form onsubmit="return fun()">
            <br><br><br>
            Username : <input type="text" id="name" value="">
            <span id="msg" style="color:red"></span><br><br><br>
            Password : <input type="password" id="pwd" value="">
            <span id="msg1" style="color:red"></span><br><br><br>
            <input type="submit" value="Submit">
            <a href="forgotpswd.html" target="C"><input type="button"

      </center>
   </body>
   <script>
   function fun() {
 	var a = document.getElementById("name").value;
 	var b = document.getElementById("pwd").value;
 	if (a == null || a == "") {
 		document.getElementById("msg").innerHTML = "* Please enter username"

 		return false
 	}
 	if (b == null || b == "") {
 		document.getElementById("msg1").innerHTML = "*Please enter password"

 		return false
 	}
 	if (b.length < 5) {
 		document.getElementById("msg1").innerHTML = "*Password should be greaterthan 5 characters "
 		return false
 	}
 	if (b.lenght > 25) {
 		document.getElementById("msg1").innerHTML = "*Password should be less than 25 characters "
 		return false
 	}
 }
 </script>
